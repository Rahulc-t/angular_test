<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-green-500 to-teal-600 p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h3 class="text-2xl font-semibold text-center text-teal-500 mb-6">
      Sign Up
    </h3>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="relative mb-4">
        <label for="name" class="text-sm font-medium text-gray-700">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          placeholder="Enter your name" 
          class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-teal-200 transition"
          required>
        <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
          Name is required
        </div>
      </div>

      <div class="relative mb-4">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email" 
          class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-teal-200 transition"
          required>
        <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          Please enter a valid email
        </div>
      </div>

      <div class="relative mb-4">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password" 
          class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-teal-200 transition"
          required>
        <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="relative mb-4">
        <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Re-enter your password" 
          class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-teal-200 transition"
          required>
        <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.hasError('mismatch')">
          Passwords do not match
        </div>
      </div>

      <div class="text-red-500 text-center text-sm mb-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-lg transition mb-4"
        [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>
  </div>
</div>
