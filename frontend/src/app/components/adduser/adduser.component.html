<div class="container mt-5">
  <div class="card shadow p-4" style="max-width: 600px; margin: 0 auto;">
    <h3 class="text-center mb-4">Add New User</h3>

    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userId" formControlName="userId" placeholder="ID" required>
        <label for="userId">ID</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Name" required>
        <label for="username">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="userphone" formControlName="userphone" placeholder="Phone" required>
        <label for="userphone">Phone</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userplace" formControlName="userplace" placeholder="Place" required>
        <label for="userplace">Place</label>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!addUserForm.valid">Add User</button>
    </form>
  </div>
</div>
