<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-green-500 to-teal-600 px-4">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h3 class="text-2xl font-semibold text-center text-teal-700 mb-6">Add New User</h3>

    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="userId" class="block text-sm font-medium text-gray-700">ID</label>
        <input 
          type="text" 
          id="userId" 
          formControlName="userId" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-teal-300">
      </div>

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-teal-300">
      </div>

      <div class="mb-4">
        <label for="userphone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input 
          type="tel" 
          id="userphone" 
          formControlName="userphone" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-teal-300">
      </div>

      <div class="mb-4">
        <label for="userplace" class="block text-sm font-medium text-gray-700">Place</label>
        <input 
          type="text" 
          id="userplace" 
          formControlName="userplace" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-teal-300">
      </div>

      <button 
        type="submit" 
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-lg transition"
        [disabled]="!addUserForm.valid">
        Add User
      </button>
    </form>
  </div>
</div>
