<div class="d-flex justify-content-end p-3">
  <a class="btn btn-link" routerLink="/signup">New User? Sign Up</a>
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email" 
          placeholder="Email" 
          required>
        <label for="email">Email</label>
        <div class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password" 
          placeholder="Password" 
          required>
        <label for="password">Password</label>
        <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        </div>
      </div>

      <div class="text-danger mb-3" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
