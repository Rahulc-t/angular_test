<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-green-500 to-teal-600 p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h3 class="text-2xl font-semibold text-center text-teal-500 mb-6">
      Login
    </h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="relative mb-4">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email" 
          class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-teal-200 transition"
          required>
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="relative mb-4">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password" 
          class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-teal-200 transition"
          required>
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        </div>
      </div>

      <div class="text-red-500 text-center text-sm mb-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-lg transition mb-4"
        [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <button 
      class="w-full bg-gray-100 hover:bg-gray-200 text-teal-600 font-medium py-2 px-4 rounded-lg transition"
      routerLink="/signup">
      New User? Sign Up
    </button>
  </div>
</div>
