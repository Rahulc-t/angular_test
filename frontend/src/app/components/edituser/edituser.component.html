<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-teal-500 to-blue-600 px-4">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
    <h3 class="text-2xl font-semibold text-center text-blue-700 mb-6">Edit User</h3>

    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="userId" class="block text-sm font-medium text-gray-700">ID</label>
        <input 
          type="text" 
          id="userId" 
          formControlName="userId" 
          class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-100 text-gray-500 cursor-not-allowed"
          readonly>
      </div>

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-4">
        <label for="userphone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input 
          type="tel" 
          id="userphone" 
          formControlName="userphone" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-4">
        <label for="userplace" class="block text-sm font-medium text-gray-700">Place</label>
        <input 
          type="text" 
          id="userplace" 
          formControlName="userplace" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="flex justify-between items-center">
        <button 
          type="button" 
          class="bg-gray-400 hover:bg-gray-500 text-white font-medium py-2 px-4 rounded transition"
          (click)="onReset()">
          Reset
        </button>
        <button 
          type="submit" 
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition"
          [disabled]="!editUserForm.valid">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
